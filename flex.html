<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="box boxSize-A ColourSalmon"><p>A-1</p></div>
<div class="row">
    <div class="box boxSize-B-1 ColourAqua"><p>B-1</p></div>
    <div class="box boxSize-C-1 ColourDarkorange"><p>C-1</p></div>
</div>
<h1></h1>
<div class="box boxSize-A ColourCrimson"><p>A-2</p></div>
<div class="row">
    <div style="width: 74%">
        <div class="box boxSize-B-2 ColourSlateblue"><a>B-2</a></div>
        <div class="row">
            <div class="box  boxSize-cube ColourCoral"><a>D-2</a></div>
            <div class="box boxSize-cube ColourRed"><a>E-2</a></div>
            <div class="box boxSize-cube ColourDarkorange"><a>C-2</a>
            </div>
        </div>
    </div>
    <div class="box boxSize-F-2 ColourAqua"><a>F-2</a></div>
</div>
<h2></h2>
<div class="box boxSize-A ColourDarkorange"><p>A-3</p></div>
<div class="row">
    <div class="row wrap">
        <div class="box  boxSize-cube ColourCoral"><a>D-3</a></div>
        <div class="box boxSize-cube ColourRed"><a>E-3</a></div>
        <div class="box boxSize-cube ColourDarkorange"><a>C-3</a></div>
        <div class="box boxSize-cube ColourAqua"><a>B-2</a></div>
        <div class="box boxSize-cube ColourGreenyellow"><a>B-2</a></div>
        <div class="box boxSize-cube ColourSlateblue"><a>B-2</a></div>

    </div>
    <div class="box boxSize-H-3 ColourSilver"><a>H-3</a></div>
</div>

</html>
